</head>

<body>
    <div id="app">
        <header class="el-header noprint">

                <i class="icon-skip_next" v-bind:class="{'disabled': currentPage == pageNum}" @click="changeCurrentPage('last')"></i>
                <select v-model="currentPage">
                    <option v-for="page in pageNum" v-bind:value="page">page {{ page }}</option>
                </select>
                <i class="icon-zoom_in" v-bind:class="{'disabled': zoomNum == 2}" @click="modifyZoom('in')"></i>
                <select v-model="zoomNum">
                    <option value="0.5">50%</option>
                    <option value="0.6">60%</option>
                    <option value="0.7">70%</option>
                    <option value="0.8">80%</option>
                    <option value="0.9">90%</option>

                    <option value="1.2">120%</option>
                    <option value="1.3">130%</option>
                    <option value="1.4">140%</option>
                    <option value="1.5">150%</option>
                    <option value="1.6">160%</option>
                    <option value="1.7">170%</option>
                    <option value="1.8">180%</option>
                    <option value="1.9">190%</option>
                    <option value="2.0">200%</option>
                </select>
                <i class="icon-zoom_out" v-bind:class="{'disabled': zoomNum == 0.5}" @click="modifyZoom('out')"></i>
                <i class="icon-format_align_left" @click="textAlign = 'left'"></i>
                <i class="icon-format_align_center" @click="textAlign = 'center'"></i>
                <i class="icon-format_align_right" @click="textAlign = 'right'"></i>
                <i class="icon-print" @click="window.print()"></i>
            </div>
        </header>

        <aside class="noprint" width="240px" v-show="ifMenuShow">
            <nav class="tabNav">
                <ul>
                    <li v-bind:class="{ 'curr': currentNav == 0 }" @click="currentNav = 0">Page</li>
                    <li v-bind:class="{ 'curr': currentNav == 1 }" @click="currentNav = 1">Bookmark</li>
                </ul>

                <div class="clear"></div>
            </nav>

            <div class="tab-conent scrollbar" v-bind:style="{ height: asideHeight + 'px' }">

            <section v-show="currentNav == 0">
                <ul class="page-menu">
                    <li v-for="page in pageNum" v-bind:class="{ 'curr': currentPage == page }" @click="changePage(page)"><i class="icon-file-text2"></i> page {{ page }}</li>
                </ul>
            </section>

            <section v-show="currentNav == 1">
                <ul class="page-menu">
                    <li v-for="page in pageNum" v-bind:class="{ 'curr': currentPage == page }" @click="changePage(page)"><i class="icon-turned_in_not"></i> Bookmark {{ page }}</li>
                </ul>
            </section>
        </div>

        </aside>
        <div class="main scrollbar noprint"  v-bind:style="{ height: mainHeight + 'px' }" v-bind:class="{ 'mainLeftM': ifMenuShow, 'aleft': textAlign === 'left','acenter': textAlign === 'center','aright': textAlign === 'right'}">
            <div class="conent" v-html="pageContent" v-bind:style="zoomStyle"></div>

            <div class="clear"></div>
        </div>

        <!--专门只为打印的内容-->
        <div class="conent print" style="display:none" v-html="pageContent"></div>
    </div>
</body>

Dr Mitchell </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.000000px;font-style:normal;font-weight:normal;color:#565250;"><span style="position:absolute;top:146.387863px;left:56.692932px"><nobr>Schwartz and his two sons, Daniel and Joseph. Dr Schwartz has over 30 years of </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.000000px;font-style:normal;font-weight:normal;color:#565250;"><span style="position:absolute;top:167.053223px;left:56.692932px"><nobr>experience as a board certified dermatologist, and as a physician he has always </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.000000px;font-style:normal;font-weight:normal;color:#565250;"><span style="position:absolute;top:187.718506px;left:56.692932px"><nobr>been on the lookout for the newest and best technologies. When Dr Schwartz </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.000000px;font-style:normal;font-weight:normal;color:#565250;"><span style="position:absolute;top:208.383865px;left:56.692932px"><nobr>got his first microneedling device in his office in Vermont, little was known about </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.000000px;font-style:normal;font-weight:normal;color:#565250;"><span style="position:absolute;top:229.049240px;left:56.692932px"><nobr>the technology beyond anecdotal evidence that it was a safe alternative to laser </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.000000px;font-style:normal;font-weight:normal;color:#565250;"><span style="position:absolute;top:249.714523px;left:56.692932px"><nobr>for dark-skinned clients. As he started doing procedures, Dr Schwartz quickly </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.000000px;font-style:normal;font-weight:normal;color:#565250;"><span style="position:absolute;top:270.379883px;left:56.692932px"><nobr>found that he was getting results that were as good, even sometimes better than </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.000000px;font-style:normal;font-weight:normal;color:#565250;"><span style="position:absolute;top:291.045258px;left:56.692932px"><nobr>the much more expensive and invasive laser treatments. But while the results </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.000000px;font-style:normal;font-weight:normal;color:#565250;"><span style="position:absolute;top:311.710541px;left:56.692932px"><nobr>were impressive, the devices themselves seemed poorly designed, creating much </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.000000px;font-style:normal;font-weight:normal;color:#565250;"><span style="position:absolute;top:332.375885px;left:56.692932px"><nobr>more irritation and longer down times than necessary. </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.000000px;font-style:normal;font-weight:normal;color:#565250;"><span style="position:absolute;top:373.926697px;left:56.616001px"><nobr>Upon researching device origins further, Dr Schwartz found that most other leading devices on the market were </nobr></span><span style="position:absolute;top:394.592438px;left:56.616405px"><nobr>modified versions of a permanent makeup pen. While this design worked very well for small areas, doing it across </nobr></span><span style="position:absolute;top:415.257751px;left:56.616405px"><nobr>the entire face required dragging over the skin like a pen. Stamping up and down instead created microchannels </nobr></span><span style="position:absolute;top:435.923096px;left:56.616405px"><nobr>without the tearing effect that is caused by pulling the needles sideways as they enter the skin. But with the spot- </nobr></span><span style="position:absolute;top:456.588440px;left:56.616405px"><nobr>size being so small, stamping up and down with any of these devices made the procedure take over an hour. </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.000000px;font-style:normal;font-weight:normal;color:#565250;"><span style="position:absolute;top:518.363770px;left:353.458649px"><nobr>Recognizing the opportunity to create a better device, Dr Schwartz </nobr></span><span style="position:absolute;top:539.029053px;left:353.458252px"><nobr>got together with a developer to design a device for stamping </nobr></span><span style="position:absolute;top:559.694458px;left:353.458252px"><nobr>rather than dragging. The result was the first generation of what </nobr></span><span style="position:absolute;top:580.359802px;left:353.458252px"><nobr>would later become the ProCell. ProCell utilized a design much </nobr></span><span style="position:absolute;top:601.025146px;left:353.458252px"><nobr>more similar to a tattoo gun, allowing for extra power and the </nobr></span><span style="position:absolute;top:621.690430px;left:353.458252px"><nobr>ability to interchange larger needle-heads to treat areas faster. Dr </nobr></span><span style="position:absolute;top:642.355713px;left:353.458252px"><nobr>Schwartz also opted to have all of the manufacturing take place in </nobr></span><span style="position:absolute;top:663.021118px;left:353.458252px"><nobr>a facility near his office in Burlington, Vermont, and swapped out </nobr></span><span style="position:absolute;top:683.686401px;left:353.458252px"><nobr>the weak motor seen in most devices with a precision engineered </nobr></span><span style="position:absolute;top:704.351746px;left:353.458252px"><nobr>Swiss motor. </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.000000px;font-style:normal;font-weight:normal;color:#565250;"><span style="position:absolute;top:745.682434px;left:353.458252px"><nobr>The result was a new kind of device - one capable of producing </nobr></span><span style="position:absolute;top:766.347839px;left:353.458252px"><nobr>the amazing results that microneedling is able to create but with a </nobr></span><span style="position:absolute;top:785.869141px;left:353.458252px"><nobr>60-90 minute down time replacing the standard 3-5 days. As the </nobr></span><span style="position:absolute;top:806.534485px;left:353.458252px"><nobr>technique is much less destructive, this also lead to dramatically </nobr></span><span style="position:absolute;top:827.199768px;left:353.458252px"><nobr>decreased discomfort for the clients. Over the past five years </nobr></span><span style="position:absolute;top:849.009094px;left:353.458252px"><nobr>ProCell has grown from a small company to one of the industry </nobr></span></span></p><p><span style="font-family:Arial;font-size:11.000000px;font-style:normal;font-weight:normal;color:#565250;"><span style="position:absolute;top:868.792114px;left:56.616001px"><nobr>front-runners, with over ,000 accounts across all 50 states and recognition and awards in nationwide television </nobr></span><span style="position:absolute;top:890.601379px;left:56.616001px"><nobr>and magazines. But while the scale has increased, the small-town approach and commitment to excellence has </nobr></span><span style="position:absolute;top:911.266724px;left:56.616001px"><nobr>remained constant, making ProCell one of the fastest growing names in the aesthetics world. </nobr></span></span></p><p><span style="font-family:Arial;font-size:12.885700px;font-style:italic;color:#FFFFFF;"><span style="position:absolute;top:337.325775px;left:607.016174px"><nobr>Mitchell Schwartz, MD </nobr></span></span></p>','<div style="position:absolute;top:0.000000px;left:0.000000px"><nobr><img height="1056.000000" width="816.000000" src ="bgimg/bg00021.jpg"/></nobr></div><p><span style="font-family:Microsoft Sans Serif;font-size:15.642000px;font-style:normal;font-weight:normal;color:#FFFFFF;"><span style="position:absolute;top:439.865448px;left:382.912872px"><nobr>93 5 </nobr></span></span></p><p><span style="font-family:Arial;font-size:15.642000px;font-style:normal;font-weight:normal;color:#FFFFFF;"><span style="position:absolute;top:741.253662px;left:282.811462px"><nobr>www.procelltherapies.com </nobr></span></span></p>']
            }
        },
        mounted: function() {
            this.$nextTick(function() {
                this.pageNum = this.pageDatas.length;
                this.pageContent = this.pageDatas[0];

                this.setLeftMenuHeight();
            })
        },
        watch: {
            'currentPage': function(newVal, oldValue) {
                // console.log('newVal ' + newVal, 'oldValue ' + oldValue);
                if (newVal) {
                    this.pageContent = this.pageDatas[this.currentPage - 1];
                }
            },
            'zoomNum': function(newVal, oldValue) {
                if (newVal) {
                    this.zoomStyle = {
                        'transform': 'scale(' + newVal + ')',
                        '-webkit-transform': 'scale(' + newVal + ')',
                        '-ms-transform': 'scale(' + newVal + ')',
                        '-moz-transform': 'scale(' + newVal + ')',
                        '-o-transform': 'scale(' + newVal + ')'
                    }
                }
            }
        },
        methods: {
            
            changeCurrentPage: function(methods) {
                switch (methods) {
                    case 'first':
                        this.currentPage = 1;
                        break;
                    case 'prev':
                        if (this.currentPage > 1) {
                            this.currentPage -= 1;
                        }
                        break;
                    case 'next':
                        if (this.currentPage < this.pageNum) {
                            this.currentPage += 1;
                        }
                        break;
                    case 'last':
                        this.currentPage = this.pageNum;
                        break;
                }
            },

            gotoPage: function(page) {
                console.log(page);
                this.currentPage = page;
            },
            modifyZoom: function(type) {
                switch (type) {
                    case 'in':
                        if (this.zoomNum < 2) {
                            // this.zoomNum = (this.zoomNum + 0.1).toFixed(1);
                            this.zoomNum = (parseFloat(this.zoomNum) + 0.1).toFixed(1);
                        }
                        break;
                    case 'out':
                        if (this.zoomNum > 0.5) {
                            this.zoomNum = (parseFloat(this.zoomNum) - 0.1).toFixed(1);
                        }
                        break;
                    default:
                        break;
                }
                console.log(this.zoomNum);
            },
            setLeftMenuHeight: function() {
                // this.asideHeight = document.body.scrollHeight - 60;
                this.mainHeight = document.documentElement.clientHeight - 60 - 20;
                // 60为头部导航高度， 46为menu高度， 40为上下padding
                this.asideHeight = this.mainHeight - 20 - 46;
            },
            changePage: function(page) {
                this.currentPage = page;
                // this.pageContent = this.pageDatas[page - 1];
            },
            changeLeftMenu: function() {
                this.ifMenuShow = !this.ifMenuShow;
            }
        }
    });

function gotoPage(page) {
    console.log(page);
    app.gotoPage(page);
}
